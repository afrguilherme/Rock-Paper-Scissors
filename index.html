<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Jo Ken Po</title>
  </head>
  <body>
    <div class="container">
      <h1>Jo Ken Po</h1>
      <div class="buttons">
        <button id="rock" onclick="myPlay('rock')">&#x1F44A;</button>
        <button id="paper" onclick="myPlay('paper')">&#x1f590;</button>
        <button id="scissors" onclick="myPlay('scissors')">&#x270c;</button>
      </div>
      <p id="machine-choice"></p>
      <p id="result"></p>
      <p>Your Score: <span id="my-score">0</span></p>
      <p>Alexa's Score: <span id="machine-score">0</span></p>
      <button class="reset-button" onclick="resetScore()">Reset</button>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
